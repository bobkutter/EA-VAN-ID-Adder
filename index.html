<html>
<head>
  <meta charset="utf-8">
  <title>Add VAN ID to donations sheet</title>
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/index.css">
  <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
  <div class="container">

    <h3 style="text-align: center">VAN ID Augmenter</h3>
    <div class="row">
      <div class="two columns">
        <label for="open" class="invisible">x</label>
        <input class="button-primary" value="Open" id="open" type="button">
      </div>
      <div class="eight columns">
        <label for="workbook">Workbook to augment</label>
        <input class="u-full-width" placeholder="Click Open to select file" id="workbook" type="text">
      </div>
      <div class="two columns">
        <label for="augment" class="invisible">x</label>
        <input class="button-primary" value="Add VAN IDs" id="augment" type="button">
      </div>
    </div>

    <table class="u-full-width">
      <tbody id="table-results">
      </tbody>
    </table>

    <div class="row">
      <div class="two columns">
        <label for="settings" class="invisible">x</label>
        <input class="button-primary" value="Settings" id="settings" type="button">
      </div>
    </div>

    <table class="u-full-width">
      <tbody id="table-settings">
      </tbody>
    </table>

  </div>

  <script type="text/javascript">
    var remote = require('electron').remote;
    document.addEventListener('keydown', function (e) {
      if (e.which === 123) {
        remote.getCurrentWindow().webContents.openDevTools();
      } else if (e.which === 116) {
        location.reload();
      }
    });
</script>
</body>
</html>
